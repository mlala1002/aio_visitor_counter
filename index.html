<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Google Sheet Value Overlay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .cover {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe src="https://script.google.com/macros/s/AKfycbxUYu43f6upo4ttajI3OvLieLvS-GfQQGRSPUA_c_hV8Z1LMFE4wc6jH0l7DRFd7ldzBQ/exec"></iframe>
    <div class="cover" id="sheetValue">Loading...</div>
  </div>

  <script>
    // 구글 Visualization API를 사용해 시트 데이터 가져오기
    function fetchCellValue() {
      const sheetId = '1nl5eDpYpDR7K6MDqDogQaWOxYvhgW_O0xTbYs4EBWIg';
      const query = encodeURIComponent('SELECT C WHERE A IS NOT NULL LIMIT 1');
      const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&tq=${query}&gid=1787985434`;

      fetch(url)
        .then(res => res.text())
        .then(text => {
          const json = JSON.parse(text.match(/(?<=\().*(?=\);)/s)[0]);
          const value = json.table.rows[0].c[0].v;
          document.getElementById('sheetValue').textContent = value;
        })
        .catch(err => {
          console.error(err);
          document.getElementById('sheetValue').textContent = '불러오기 실패';
        });
    }

    fetchCellValue();
  </script>
</body>
</html>
