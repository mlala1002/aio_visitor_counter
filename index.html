<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Google Sheet Value Overlay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .cover {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe src="https://script.google.com/macros/s/AKfycbxUYu43f6upo4ttajI3OvLieLvS-GfQQGRSPUA_c_hV8Z1LMFE4wc6jH0l7DRFd7ldzBQ/exec"></iframe>
    <div class="cover" id="sheetValue">Loading...</div>
  </div>

  <script>
    const url = "https://docs.google.com/spreadsheets/d/1nl5eDpYpDR7K6MDqDogQaWOxYvhgW_O0xTbYs4EBWIg/gviz/tq?tq=SELECT+C&range=C2";

    fetch(url)
      .then(response => response.text())
      .then(data => {
        const jsonData = JSON.parse(data.substr(47).slice(0, -2)); // Google Sheets 응답 특수 처리
        const cellValue = jsonData.table.rows[0].c[0].v;
        document.getElementById('cell-value').textContent = cellValue;
      })
      .catch(error => {
        document.getElementById('cell-value').textContent = '불러오기 실패';
        console.error('오류:', error);
      });
  </script>
</body>
</html>
