<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>AIO - Notion Guide Visitor Counter</title>
</head>
<body>
  <div id="cell-value">Loading...</div>

  <script>

fetch("https://script.google.com/macros/s/AKfycbxTiFJwfiPbhd844D2Vp1WDx1C62d17fNMPzcfLb6lCFw84aqu-lEwShAxHNea5-orzog/exec?mode=get")
  .then(res => res.json())
  .then(data => {
    document.getElementById("cell-value").innerText = data.value;
  })
  .catch(err => {
    document.getElementById("cell-value").innerText = "Fail";
    console.error(err);
  });

  </script>
</body>
</html>
