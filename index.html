<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>AIO - Notion Guide Visitor Counter</title>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    .container { position: relative; width: 100%; height: 100vh; }
    iframe {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
    }
    .cover {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: white;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe src="https://script.google.com/macros/s/AKfycbxUYu43f6upo4ttajI3OvLieLvS-GfQQGRSPUA_c_hV8Z1LMFE4wc6jH0l7DRFd7ldzBQ/exec"></iframe>
    <div class="cover" id="cell-value">Loading...</div>
  </div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/1nl5eDpYpDR7K6MDqDogQaWOxYvhgW_O0xTbYs4EBWIg/gviz/tq?tq=SELECT+C LIMIT 1 OFFSET 1";

    fetch(sheetURL)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.match(/(?<=\().*(?=\);)/s)[0]);
        const cellValue = json.table.rows[0].c[0]?.v ?? "값 없음";
        document.getElementById("cell-value").innerText = cellValue;
      })
      .catch(err => {
        document.getElementById("cell-value").innerText = "불러오기 실패";
        console.error(err);
      });
  </script>
</body>
</html>
