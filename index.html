<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Iframe Cover</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      .container {
        position: relative;
        width: 100%;
        height: 100vh;
      }
      iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
      .cover {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: white;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <iframe src="https://script.google.com/macros/s/AKfycbxUYu43f6upo4ttajI3OvLieLvS-GfQQGRSPUA_c_hV8Z1LMFE4wc6jH0l7DRFd7ldzBQ/exec"></iframe>
      <div class="cover"></div>
    </div>
  </body>
</html>
